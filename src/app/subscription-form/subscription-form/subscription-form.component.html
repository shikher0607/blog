<div class="card shadow-effect">
    <div class="card-body">
        <div class="text-center mt-3 mb-5">
            <h3>Subscription Form</h3>
            <p class="m-auto subs-text">
                Dummy Text
            </p>
            <p class="alert alert-danger mt-3" *ngIf="errorMessage">{{ errorMessage }}</p>
            <p class="alert alert-info mt-3" *ngIf="successMessage">{{ successMessage }}</p>
            <form class="form-inline mt-5" #subForm="ngForm" (ngSubmit)="onSubmit(subForm)">
                <div class="form-group col-md-4">
                    <input
                    type="text"
                    class="form-control"
                    placeholder="your name"
                    name="name"
                    ngModel
                    required
                    #Name="ngModel"
                    autocomplete="off"
                    [ngClass]="{ 'is-invalid': Name.touched && Name.invalid }">
                    <div class="text-danger" *ngIf="Name.touched && Name.invalid">
                    <p *ngIf="Name.errors?.['required']"
                    >Name is required</p>
                </div>
                </div>
                <div class="form-group col-md-4">
                    <input
                    type="email"
                    class="form-control"
                    placeholder="your email"
                    name="email"
                    ngModel
                    required
                    #Email="ngModel"
                    autocomplete="off"
                    email
                    [ngClass]="{ 'is-invalid': Email.touched && Email.invalid }"
                    >
                    <div class="text-danger" *ngIf="Email.touched && Email.invalid">
                        <p *ngIf="Email.errors?.['required']">Email is required</p>
                        <p *ngIf="Email.errors?.['email']">Please enter a valid email</p>
                    </div>
                </div>
                <div class="col-md-2">
                    <button class="btn btn-info btn-block btn-theme" [disabled]="subForm.invalid">Subscribe</button>
                </div>
            </form>
        </div>
    </div>
</div>
