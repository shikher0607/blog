<div class="card mt-5 shadow-effect">
    <div class="card-body">
        <h4>Leave a Comment</h4>
        <p>You can leave a comment using this section</p>
        <form>
            <div class="form-group">
                <label for="">Name</label>
                <input type="text" class="form-control shadow-effect" placeholder="Your Name">
            </div>
            <div class="form-group">
                <label for="">Comment</label>
                <textarea cols="30" rows="10" class="form-control shadow-effect" placeholder="Enter your comment"></textarea>
            </div>
            <button class="btn btn-info mt-3">Add a comment</button>
        </form>
    </div>
</div>
