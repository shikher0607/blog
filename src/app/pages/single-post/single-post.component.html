<div class="container" *ngIf="postData">
    <div class="row mt-3">
        <div class="col-md-9">
            <div class="card shadow-effect">
                <img src="{{ postData?.postImg }}" alt="image" class="card-img-top img-fluid">
                <div class="card-body">
                    <small class="bg-light text-danger text-center">{{ postData?.category.category }}</small>
                    <small *ngIf="postData?.isFeatured" class="bg-light text-success text-center">Featured</small>
                    <small class="bg-light text-info text-center">Views - {{ postData?.views }}</small>
                    <small class="bg-light text-warning text-center">Last updated - {{ postData?.createdAt?.toDate() | date:'d-M-y'}}</small>

                    <h1 class="mt-3 mb-3">{{ postData?.title }}</h1>
                    <p [innerHTML]="postData?.content"></p>
                </div>
            </div>
            <app-comments></app-comments>
            <app-comment-list></app-comment-list>
        </div>
        <div class="col-md-3" *ngIf="similarPosts">
            <div *ngFor="let similarPost of similarPosts" class="mb-2">
                <app-post-card [postData]="similarPost"></app-post-card>
            </div>
        </div>
    </div>
</div>
